spark:
  app_name: "KnowledgeInjection_Pipeline"
  master: "local[1]"
  driver_mem: "8g"
  executor_mem: "4g"
  off_heap_enabled: "true"
  off_heap_size: "4g"
  network_timeout: "1000s"
  heartbeat_interval: "200s"
  max_result_size: "6g"
  arrow_enabled: "true"

paths:
  input: "data/raw/source"
  bronze: "data/processed/bronze_parquet"
  silver: "data/processed/silver_parquet_v2"
  gold: "data/processed/gold_parquet"
  logs: "logging/experiments_log.csv"
  models: "artifacts/adapters_enhanced"

model:
  backbone_name: "facebook/dinov2-base"
  batch_size: 16
  patch_size: 14

adapters:
  ranks: [4, 16, 32]

xai:
  perturbation_steps: 10