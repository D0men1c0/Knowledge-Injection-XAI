spark:
  app_name: "KnowledgeInjection_Pipeline"
  master: "local[2]"
  driver_mem: "8g"
  executor_mem: "8g"
  off_heap_enabled: "true"
  off_heap_size: "4g"
  network_timeout: "800s"
  heartbeat_interval: "200s"
  max_result_size: "6g"
  arrow_enabled: "true"

paths:
  input: "data/raw/source"
  bronze: "data/processed/bronze_parquet"
  silver: "data/processed/silver_parquet"
  gold: "data/processed/gold_parquet"
  logs: "logging/experiments_log.csv"
  models: "artifacts/adapters"

model:
  backbone_name: "facebook/dinov2-base"
  batch_size: 64
  patch_size: 14

adapters:
  ranks: [4, 16, 32]
  alpha: 16
  dropout: 0.1
  target_modules: ["query", "value"]

xai:
  perturbation_steps: 5